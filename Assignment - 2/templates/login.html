<head>
    <title>Login</title>
</head>

        <h1>Login Form</h1>
        <h2>{{ msg }}</h2>

            <table>
                <tr>
                    <th>User Name :</th>

                    <th>Password :</th>

                </tr>
            </table>
        </form>
    </center>
</body>

</html>
