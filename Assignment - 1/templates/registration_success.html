<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCCESSFUL</title>
    <style>
        h1,
        div,
        table,
        th,
        td {
            text-align: center;
        }

        body {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <center>
        <h1>Registration Successful !!!</h1>
        <table border="2">
            <tr>
                <th>Name</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>Contact</th>
                <td>{{ contact }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{email}}</td>
            </tr>
            <tr>
                <th>Location of file</th>
                <td>{{current_directory}}</td>
            </tr>
            <tr>
                <th>UserName of Logged in user</th>
                <td>{{ user }}</td>
            </tr>
            <tr>
                <th>Date and Time</th>
                <td>{{time}}</td>
            </tr>
            <tr>
                <th>Current cursor position</th>
                <td>{{cursor}}</td>
            </tr>
        </table>
    </center>

</body>

</html>
